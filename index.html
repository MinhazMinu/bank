<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tk-Management</title>
  </head>
  <body>
    <div class="container ">
      <form class="d-flex align-items-center justify-content-center h">
        <div class="logcomp">
          <h1 class="text-center mb-5">WelCome To Tk-Management</h1>
          <div class="form-group ">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button class="btn btn-success btn-login">Login</button>
        </div>
      </form>
    </div>

    <section class="h" id="transaction">
      <div class="container d-flex justify-content-around">
        <div class="col-md-2" id="one">
          <h5>Diposite</h5>
          <h2>$00</h2>
        </div>
        <div class="col-md-2" id="two">
          <h5>Withdraw</h5>
          <h2>$00</h2>
        </div>
        <div class="col-md-2" id="three">
          <h5>Balence</h5>
          <h2>$1240</h2>
        </div>
      </div>

      <!-- card -->
      <div class="container m-5">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Deposits</h5>
                <p class="card-text">
                  <input
                    class="form-control"
                    type="text"
                    id="withdraw-input"
                    name="withdraw"
                    placeholder="Amount you want to Deposit"
                  />
                </p>
                <button type="button" class="btn btn-success" id="btn-deposit">
                  Deposits
                </button>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">WithDraw</h5>
                <p class="card-text">
                  <input
                    class="form-control"
                    type="text"
                    id=""
                    name="deposite"
                    placeholder="Amount you want to WithDraw"
                  />
                </p>
                <button type="button" class="btn btn-success" id="btn-withdraw">
                  WithDraw
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
